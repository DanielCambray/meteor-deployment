upstream meteor {
  	session_sticky;
  	server 127.0.0.1:5000 max_fails=2 fail_timeout=2s;
  	server 127.0.0.1:5001 max_fails=2 fail_timeout=2s;
    server 127.0.0.1:5002 max_fails=2 fail_timeout=2s;
  	check interval=1000 rise=2 fall=2 timeout=1000 type=http;
}

map $http_upgrade $connection_upgrade {
  	default upgrade;
  	''      close;
}

server {
	listen 80;
  	server_name pm2.example.org;

	location / {
    allow __ip1__;
    allow __ip2__;
    deny all;
    access_log off;
		proxy_set_header Host $host;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto https;
		proxy_redirect off;
		proxy_pass http://127.0.0.1:9001;
		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection $connection_upgrade;
		proxy_max_temp_file_size 0;
	}
}


server {
  	listen 80;
  	server_name status.example.org;

  	location / {
  		check_status;
  		allow __ip1__;
  		allow __ip2__;
  		deny all;
  		access_log off;
  	}

}

server {
    	listen 443 default_server ssl;
    	server_name app.example.org;

	    ssl_certificate ../ssl/bundle-merged.crt; # full path to SSL certificate and CA certificate concatenated together
    	ssl_certificate_key ../ssl/site_key.key; # full path to SSL key

    	# performance enhancement for SSL
    	ssl_stapling on;
    	ssl_session_cache shared:SSL:10m;
    	ssl_session_timeout 5m;

    	# safety enhancement to SSL: make sure we actually use a safe cipher
   	  ssl_prefer_server_ciphers on;
    	ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    	ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:ECDHE-RSA-RC4-SHA:ECDHE-ECDSA-RC4-SHA:RC4-SHA:HIGH:!aNULL:!eNULL:!EXPORT:!DES:!3DES:!MD5:!PSK';

    	# config to enable HSTS(HTTP Strict Transport Security) https://developer.mozilla.org/en-US/docs/Security/HTTP_Strict_Transport_Security
    	# to avoid ssl stripping https://en.wikipedia.org/wiki/SSL_stripping#SSL_stripping
    	add_header Strict-Transport-Security "max-age=31536000;";

    	# If your application is not compatible with IE <= 10, this will redirect visitors to a page advising a browser update
    	# This works because IE 11 does not present itself as MSIE anymore
    	if ($http_user_agent ~ "MSIE" ) {
        	return 303 https://browser-update.org/update.html;
    	}

    	try_files $uri/index.html $uri;

      # for cloudfront
      location ~* \.(eot|ttf|woff|woff2)$ {
          proxy_set_header Host $host;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto https;
          proxy_redirect off;
          proxy_pass http://meteor;
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection $connection_upgrade;
          proxy_max_temp_file_size 0;
        	add_header Access-Control-Allow-Origin *;
        	add_header Vary Origin;
        	add_header Pragma public;
        	add_header Cache-Control "public";
        	expires max;
      }

      # for cloudfront
      location ~* "^/[a-z0-9]{40}\.(css|js)$" {
              proxy_set_header Host $host;
              proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
              proxy_set_header X-Forwarded-Proto https;
              proxy_redirect off;
              proxy_pass http://meteor;
              proxy_http_version 1.1;
              proxy_set_header Upgrade $http_upgrade;
              proxy_set_header Connection $connection_upgrade;
              proxy_max_temp_file_size 0;
      	       expires max;
      }

      location / {
              proxy_set_header Host $host;
              proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
              proxy_set_header X-Forwarded-Proto https;
              proxy_redirect off;
              proxy_pass http://meteor;
              proxy_http_version 1.1;
              proxy_set_header Upgrade $http_upgrade;
              proxy_set_header Connection $connection_upgrade;
              proxy_max_temp_file_size 0;
      }
}
